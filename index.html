<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchain Summer Vibes - Generative Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #artCanvas {
            max-width: 100vw;
            max-height: 100vh;
            border: 1px solid #333;
        }
        
        #loading {
            color: white;
            text-align: center;
        }
        
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        
        .webgpu-fallback {
            color: yellow;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading Onchain Summer Vibes...</h2>
        <p>Initializing WebGPU renderer...</p>
    </div>
    
    <canvas id="artCanvas" style="display: none;"></canvas>
    
    <div id="webgpu-fallback" class="webgpu-fallback" style="display: none;">
        WebGPU not supported - falling back to Canvas 2D
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <!-- Load hl-gen.js first for highlight.xyz integration -->
    <script src="lib/hl-gen.js" defer></script>
    
    <!-- Main application will be injected by webpack -->
    
    <script>
        // WebGPU support detection
        async function detectWebGPU() {
            if (!navigator.gpu) {
                console.warn('WebGPU not supported, will use Canvas 2D fallback');
                document.getElementById('webgpu-fallback').style.display = 'block';
                return false;
            }
            
            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    console.warn('WebGPU adapter not available');
                    return false;
                }
                console.log('WebGPU adapter available:', adapter);
                return true;
            } catch (error) {
                console.warn('WebGPU detection failed:', error);
                return false;
            }
        }
        
        // Note: Main application initialization is handled by main-new.js
        // This script only handles WebGPU detection and UI setup
    </script>
</body>
</html>
